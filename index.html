<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page With Glass Bg Effect</title>
    
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio src="bgsound.mp3" loop autoplay></audio>
    <div class="container">
        <div class="main">
            <h1>Login</h1>
            <p>Welcome back, please login to your account</p>
            <form action="#">
                <div class="input-group">
                    <input type="text" placeholder="User Name">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                    <span class="input-icon"><i class="fas fa-eye"></i></span>
                </div>
                <input type="submit" value="Login" class="loginBtn">
                <div class="forgotPass">Forgot Password?</div>
                <!-- <div class="signup">Don't have an account? <b>Signup</b></div> -->
            </form>
        </div>
        <div class="signupa">Don't have an account? <b>Signup</b></div>
    </div>
</body>
</html>
